<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="button-container">
        <button id="rock-btn">Rock</button>
        <button id="paper-btn">Paper</button>
        <button id="scissors-btn">Scissors</button>
    </div>
    <div id="results">
        <p id="choice-text">Make your choice to start the game!</p>
        <p id="score-text">Computer Score: 0 | Your Score: 0</p>
    </div>
    <button id="reset-button" style="display: none;">Play Again</button>
    <script src="script.js"></script>        
</body>
</html>
